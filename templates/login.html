<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Stock Trend Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: #0d1117;
            color: #58a6ff;
            font-family: "Orbitron", sans-serif;
            overflow: hidden;
            position: relative;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .navbar a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #79c0ff;
            text-shadow: 0 0 10px #79c0ff;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            animation: bgPulse 12s infinite alternate;
        }

        @keyframes bgPulse {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            margin-top: 60px;
        }

        .left-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .text-container {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px #58a6ff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #58a6ff;
            animation: cursorBlink 0.6s step-end infinite;
        }

        @keyframes cursorBlink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #58a6ff;
            }
        }

        .animated-lines::before,
        .animated-lines::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background: #58a6ff;
            box-shadow: 0 0 15px #58a6ff;
            animation: lineMove 4s linear infinite;
        }

        .animated-lines::before {
            top: 25%;
        }

        .animated-lines::after {
            top: 75%;
        }

        @keyframes lineMove {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .right-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-form {
            width: 100%;
            max-width: 350px;
        }

        .form-control {
            background: #010409;
            border: 1px solid #58a6ff;
            color: #58a6ff;
            box-shadow: 0 0 10px #58a6ff inset;
        }

        .btn-primary {
            background: #58a6ff;
            border: none;
            color: #0d1117;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 20px #58a6ff;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #79c0ff;
            box-shadow: 0 0 35px #79c0ff;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="/login">Login / Register</a>
        <a href="/tool">Use the Tool</a>
    </nav>
    <div class="animated-bg"></div>

    <div class="content-wrapper">
        <div class="left-content">
            <div class="animated-lines"></div>
            <div class="text-container" id="animated-text"></div>
        </div>

        <div class="right-content">
            <form class="login-form" method="POST">
                <h2 class="text-center mb-4">Login</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script>
        const texts = [
            "Stock Prediction tool...",
            "Predit the trend with accuracy..",
            "Your Gateway to Stock Insights...",
        ];
        let index = 0;
        const animatedText = document.getElementById('animated-text');

        function typeEffect() {
            animatedText.innerText = "";
            const text = texts[index];
            let charIndex = 0;

            function typeCharacter() {
                if (charIndex < text.length) {
                    animatedText.innerText += text[charIndex];
                    charIndex++;
                    setTimeout(typeCharacter, 100);
                } else {
                    setTimeout(() => {
                        index = (index + 1) % texts.length;
                        typeEffect();
                    }, 2000);
                }
            }
            typeCharacter();
        }

        typeEffect();
    </script>
</body>

</html>
