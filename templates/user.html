<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - Stock Trend Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: #0d1117;
            color: #58a6ff;
            font-family: "Orbitron", sans-serif;
            overflow: hidden;
            position: relative;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .navbar a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #79c0ff;
            text-shadow: 0 0 10px #79c0ff;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            animation: bgPulse 12s infinite alternate;
        }

        @keyframes bgPulse {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-top: 80px;
            align-items: center;
            text-align: center;
        }

        .user-info {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #58a6ff;
        }

        .stock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
        }

        .stock-card {
            background: rgba(1, 4, 9, 0.8);
            border: 1px solid #58a6ff;
            color: #58a6ff;
            padding: 15px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #58a6ff;
        }

        .stock-card:hover {
            background: rgba(1, 4, 9, 1);
            box-shadow: 0 0 20px #79c0ff;
        }

        .animated-lines::before,
        .animated-lines::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background: #58a6ff;
            box-shadow: 0 0 15px #58a6ff;
            animation: lineMove 8s linear infinite;
        }

        .animated-lines::before {
            top: 15%;
        }

        .animated-lines::after {
            bottom: 15%;
        }

        @keyframes lineMove {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/tool">Use the Tool</a>
    </nav>
    <div class="animated-bg"></div>
    <div class="animated-lines"></div>

    <div class="content-wrapper">
        <div class="user-info">Welcome, [Username]</div>
        <div class="stock-container">
            <div class="stock-card" onclick="location.href='/stock/AAPL'">Apple (AAPL)</div>
            <div class="stock-card" onclick="location.href='/stock/TSLA'">Tesla (TSLA)</div>
            <div class="stock-card" onclick="location.href='/stock/GOOGL'">Google (GOOGL)</div>
            <div class="stock-card" onclick="location.href='/stock/AMZN'">Amazon (AMZN)</div>
        </div>
    </div>
</body>

</html>
