<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Trend Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background: #0d1117;
      color: #58a6ff;
      font-family: "Orbitron", sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: glowBackground 10s linear infinite alternate;
    }

    @keyframes glowBackground {
      0% {
        background: radial-gradient(circle, #0d1117 0%, #161b22 100%);
      }

      100% {
        background: radial-gradient(circle, #161b22 0%, #0d1117 100%);
      }
    }

    .navbar {
      background: rgba(3, 13, 23, 0.95);
      box-shadow: 0 0 15px #58a6ff;
      width: 100%;
      position: fixed;
      top: 0;
      padding: 15px 0;
    }

    .navbar a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 20px;
      transition: 0.3s ease-in-out;
    }

    .navbar a:hover {
      color: #79c0ff;
      text-shadow: 0 0 10px #79c0ff;
    }

    .main-content {
      text-align: center;
      margin-top: 120px;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 30px #58a6ff;
      animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 15px #58a6ff;
      }

      to {
        text-shadow: 0 0 40px #58a6ff;
      }
    }

    .btn-primary {
      background: #58a6ff;
      border: none;
      color: #0d1117;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 20px #58a6ff;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #79c0ff;
      box-shadow: 0 0 35px #79c0ff;
    }

    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #58a6ff;
      animation: containerGlow 3s ease-in-out infinite alternate;
    }

    @keyframes containerGlow {
      from {
        box-shadow: 0 0 25px #58a6ff;
      }

      to {
        box-shadow: 0 0 40px #79c0ff;
      }
    }

    .form-control {
      background: #010409;
      border: 1px solid #58a6ff;
      color: #58a6ff;
      box-shadow: 0 0 10px #58a6ff inset;
    }

    .chart-container {
      background: #010409;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #58a6ff;
      margin-top: 20px;
      animation: chartGlow 2s infinite alternate;
    }

    @keyframes chartGlow {
      from {
        box-shadow: 0 0 20px #58a6ff;
      }

      to {
        box-shadow: 0 0 30px #79c0ff;
      }
    }

    .user-img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #58a6ff;
      color: #0d1117;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 0 10px #58a6ff;
      text-transform: uppercase;
    }

    .user-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #58a6ff;
      color: #0d1117 !important;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 15px #58a6ff;
      text-align: center;
      text-decoration: none;
      font-size: 1.2rem;
    }


    .login-text {
      color: #58a6ff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="/">Home</a>
    {% if session['user'] %}
    <a href="{{ url_for('auth_app.profile') }}" class="user-icon">
      {{ session['user'][0] }}
    </a>
    {% else %}
    <a href="{{ url_for('auth_app.login') }}" class="login-text">Login</a>
    {% endif %}
  </nav>



  <div class="main-content">
    <h1>Stock Trend Prediction</h1>
    <p>Predict trends with precision and futuristic insights.</p>
    <a href="/tools/tool" class="btn btn-primary">Get Started</a>
  </div>
</body>

</html>
