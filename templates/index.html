<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Trend Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #e0e0e0;
      font-family: "Orbitron", sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: bgAnimation 15s ease infinite alternate;
    }

    @keyframes bgAnimation {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }

    .navbar {
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px #00adb5;
      width: 100%;
      position: fixed;
      top: 0;
      padding: 10px 0;
    }

    .navbar a {
      color: #00adb5;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #00ffe0;
    }

    .main-content {
      text-align: center;
      margin-top: 100px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px #00adb5;
      margin-bottom: 30px;
    }

    .btn-primary {
      background: #00adb5;
      border: none;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 15px #00adb5;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #00ffe0;
      box-shadow: 0 0 25px #00ffe0;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="/tool">Use the Tool</a>
  </nav>

  <div class="main-content">
    <h1>Stock Trend Prediction</h1>
    <p>Predict trends with precision and accuracy.</p>
    <a href="/tool" class="btn btn-primary">Get Started</a>
  </div>
</body>

</html>
